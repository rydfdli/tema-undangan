<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Sacramento&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<style>
    .my-background {
        background-color: #FFFDD0;
        min-height: 100vh;
        position: relative;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .my-background .name {
        font-family: 'Great Vibes', cursive;
        font-size: 5rem;
    }

    .my-background .title {
        font-family: 'Merienda', cursive;
        font-size: 1.2rem;
    }

    .my-background span.day {
        font-weight: 600;
    }

    .my-background .my-btn {
        text-decoration: none;
        border: #0f172a 2px solid;
        color: #0f172a;
    }

    .my-background .my-btn:hover {
        background-color: #0f172a;
        color: aliceblue;
    }

    .my-background .img-brg {
        width: 20rem;
        position: absolute;
        bottom: 0;
        right: -2%;
    }

    .my-background .img-tl {
        object-fit: cover;
        width: 25rem;
        position: absolute;
        top: -4%;
        left: -4%;
    }

    .my-text {
        position: relative;
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
        color: #0f172a;
    }

    @media only screen and (max-width: 600px) {
        .my-background .name {
            font-family: 'Great Vibes', cursive;
            font-size: 3.2rem;
        }

        .my-background .title {
            font-family: 'Merienda', cursive;
            font-size: 1rem;
        }

        .my-background span.day {
            font-weight: 600;
        }

        .my-background .img-brg {
            width: 15rem;
            position: absolute;
            bottom: 0;
            object-fit: cover;
            right: -12%;
        }

        .my-background .img-tl {
            object-fit: cover;
            width: 15rem;
            position: absolute;
            top: -3%;
            left: -6%;
        }
    }
</style>

<body>
    <div class="my-background">
        <img src="img/img-tl.png" alt="img" class="img-tl animate__animated animate__fadeIn animate__slower">
        <img src="img/img-br.png" alt="img" class="img-brg animate__animated animate__fadeIn animate__slower">
        <div class="my-text">
            <p class="title" data-aos="zoom-in" data-aos-duration="1200">The Wedding Invitation</p>
            <h1 class="name" data-aos="zoom-in" data-aos-duration="1400">Putra & Putri</h1>
            <p class="z-2" data-aos="zoom-in" data-aos-duration="1600"><span class="day">Minggu</span>, 01 Januari 2023
            </p>
            <a href="#" class="my-btn px-3 py-2 rounded-2" data-aos="zoom-in-up" data-aos-duration="1800">Lihat
                Undangan</a>
        </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <script>
        AOS.init();
    </script>
</body>

</html>
